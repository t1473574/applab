<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #224abe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-login {
      border-radius: 10px;
      background-color: #4e73df;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #224abe;
    }

    .text-muted a {
      color: #4e73df;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Login</h3>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="name" class="form-control" id="name" placeholder="Masukkan nama" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required aria-describedby="togglePassword">
          <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Tampilkan kata sandi" aria-pressed="false">
            <i class="bi bi-eye-fill" aria-hidden="true"></i>
            <span class="visually-hidden">Tampilkan kata sandi</span>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-login w-100">Masuk</button>
    </form>
    <p class="text-center mt-4 text-muted">
      Belum punya akun? <a href="#">Daftar sekarang</a>
    </p>
  </div>

  <script>
    function setupToggle(buttonId, inputId) {
      const btn = document.getElementById(buttonId);
      const input = document.getElementById(inputId);
      if (!btn || !input) return;
      const icon = btn.querySelector('i');

      btn.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          if (icon) {
            icon.classList.remove('bi-eye-fill');
            icon.classList.add('bi-eye-slash-fill');
          } else {
            btn.textContent = 'Sembunyikan';
          }
          btn.setAttribute('aria-pressed', 'true');
          btn.setAttribute('aria-label', 'Sembunyikan kata sandi');
        } else {
          input.type = 'password';
          if (icon) {
            icon.classList.remove('bi-eye-slash-fill');
            icon.classList.add('bi-eye-fill');
          } else {
            btn.textContent = 'Tampilkan';
          }
          btn.setAttribute('aria-pressed', 'false');
          btn.setAttribute('aria-label', 'Tampilkan kata sandi');
        }
      });
    }

    setupToggle('togglePassword', 'password');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
